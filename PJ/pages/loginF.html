<!doctype html>
<html lang="pt-BR">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | Nome PJ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/loginF.css">
  </head>

  <body>
    <div class="container">
        <div class="form-image">
            <img src="assets/image/login-img.svg" alt="">
        </div>
        
        <div class="form">
          <form action="#">
              <div class="form-header">
                  <div class="title">
                      <h1>Login</h1>
                  </div>
              </div>

              <div class="input-group">

                <div class="input-box">
                    <label for="email">E-mail</label>
                    <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                </div>
             
                <div class="input-box">
                  <label for="password">Senha</label>
                  <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
              </div>

              <div id="links-area">
                <a href="#">Esqueceu a senha?</a>
                <a href="signUpF.html">Cadastrar-se</a>
              </div>

              <div class="continuar-button">
                <button><a href="#">Continuar</a></button>
              </div>

              </div>
                <div id="marker-area">
                <div class="line-marker"></div><p>Conectar com</p><div class="line-marker"></div>
              </div>

              <div class="social-area">
                  <button class="social-button"><img src="/assets/image/google-icon.svg" alt="Conecte-se com Google"></button>
                  <button class="social-button"><img src="/assets/image/twitter-icon.svg" alt="Conecte-se com Twitter"></button>
                  <button class="social-button"><img src="/assets/image/facebook-icon.svg" alt="Conecte-se com Facebook"></button>
              </div>

        </form>
    </div>
        
      <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
          <div class="vw-plugin-top-wrapper"></div>
        </div>
      </div>
      <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
      <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
      </script>
      
  </body>
</html>
